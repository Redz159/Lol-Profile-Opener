<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LoL Profile Opener</title>
  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --accent: #3b82f6;
      --card: #1c1c1c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      width: 280px;
      padding: 14px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 12px;
      font-size: 18px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 6px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="checkbox"] {
      accent-color: var(--accent);
      transform: scale(1.2);
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: var(--card);
      color: var(--fg);
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h2>LoL Profile Opener</h2>

  <div class="row">
    <label><input type="checkbox" id="opgg"> OP.GG</label>
    <label><input type="checkbox" id="opggmulti"> Multisearch</label>
  </div>

  <div class="row">
    <label><input type="checkbox" id="ugg"> U.GG</label>
    <label><input type="checkbox" id="uggmulti"> Multisearch</label>
  </div>

  <div class="row">
    <label><input type="checkbox" id="dpm"> DPM.LOL</label>
  </div>

  <input type="text" id="names" placeholder="player1#euw, player2#lol, ..." />
  <button id="openBtn">Open</button>

  <script src="popup.js"></script>
</body>
</html>
